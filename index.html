<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Carousel</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Fancy Cars Carousel</h1>
    </header>
    <section id="carousel-container">
      <div class="carousel">
        <div id="display-div" class="carousel-image"></div>
        <button id="previous" class="carousel-button">Previous</button>

      </div>
    </section>
